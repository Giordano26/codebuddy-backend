version: "3.1"

services:
  desafiogo:
    container_name: desafiogo
    image: postgres:13.2-alpine
    restart: always
    environment:
      POSTGRES_DB: desafiogo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: 
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
        postgres_data: